<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Principal - Invernadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

<div class="container mt-5">
    <h1 class="mb-4">Bienvenido al Panel Principal</h1>
    <p>Este contenido solo está disponible si estás autenticado.</p>
    <button id="logoutBtn" class="btn btn-danger mt-3">Cerrar Sesión</button>
</div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
<script>
    // Verificar si existe token
    const token = localStorage.getItem('token');
    if (!token) {
        // No hay token, redirigir a login
        window.location.href = 'login.html';
    }

    // Botón para cerrar sesión (limpia token y redirige)
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    });
</script>

</body>
</html>
