<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Invernadero - Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container mt-5">
    <h1 class="mb-4">Reportes y Estadísticas</h1>
   <!-- Mensajes de sistema -->
    <div id="mensaje" class="alert alert-success d-none" role="alert"></div>
    <!-- Selector de sensor -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Seleccionar Sensor</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <select id="selectorSensor" class="form-select">
              <option value="">Selecciona un sensor...</option>
              <!-- Opciones se cargarán dinámicamente -->
            </select>
          </div>
          <div class="col-md-4">
            <button id="exportarDatos" class="btn btn-success" onclick="exportarDatosCSV()">
              <i class="bi bi-download"></i> Exportar Datos (CSV)
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tarjetas de estadísticas básicas -->
    <div id="estadisticasBasicas" class="mb-4">
      <!-- Se llenará dinámicamente -->
    </div>

    <!-- Gráficos -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0">Evolución de Valores</h5>
          </div>
          <div class="card-body">
            <canvas id="graficoLineal"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Promedio Diario</h5>
          </div>
          <div class="card-body">
            <canvas id="graficoPromedioDiario"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de datos -->
    <div class="card mb-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Registros Históricos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablaDatos" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se llenará dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

   
  </main>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>
  <script src="reportes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
