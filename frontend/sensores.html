<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrar Sensores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container mt-5">
    <h1 class="mb-4">Administración de Sensores</h1>

    <!-- Formulario para registrar un nuevo sensor -->
    <div class="card mb-4">
      <div class="card-header">Registrar nuevo sensor</div>
      <div class="card-body">
       <form id="sensorForm">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="tipoSensor" class="form-label">Tipo de Sensor</label>
      <select class="form-select" id="tipoSensor" required>
        <option value="">Selecciona...</option>
        <option value="Temperatura">Temperatura</option>
        <option value="Humedad">Humedad</option>
        <option value="CO2">CO2</option>
        <!-- Agrega más tipos si lo necesitas -->
      </select>
    </div>

    <div class="col-md-6">
      <label for="ubicacion" class="form-label">Ubicación</label>
      <input type="text" class="form-control" id="ubicacion" required />
    </div>
  </div>

  <!-- Configuración de la alarma -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="valorMinimo" class="form-label">Valor Mínimo</label>
      <input type="number" step="0.1" class="form-control" id="valorMinimo" required />
    </div>
    <div class="col-md-4">
      <label for="valorMaximo" class="form-label">Valor Máximo</label>
      <input type="number" step="0.1" class="form-control" id="valorMaximo" required />
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="alarmaActiva" />
        <label class="form-check-label" for="alarmaActiva">Alarma Activa</label>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Registrar Sensor</button>
</form>

      </div>
    </div>

    <!-- Aquí podrías agregar una tabla de sensores ya registrados en el futuro -->
    <div id="mensaje" class="alert alert-success d-none" role="alert">
      Sensor registrado correctamente.
    </div>
  </main>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
    </script>
  <script src="sensores.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
